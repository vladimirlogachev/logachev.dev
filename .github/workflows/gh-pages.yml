# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10

      - name: Install dependencies
        run: npm i

      - name: Save specified page as pdf
        run: |
          # Build for rendering pdf
          docker build -t container-for-pdf .

          # Run for rendering pdf
          docker container run \
            -p 1234:80 \
            --detach \
            container-for-pdf
          
          # Render pdf
          npx chrome-headless-render-pdf \
            --url http://localhost:1234 \
            --pdf static/cv_vladimir_logachev.pdf

          # Teardown
          docker stop $(docker ps -q --filter ancestor=container-for-pdf )

      - name: Build app
        run: npm run build build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
